<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess The Color</title>
        <script defer src="./main.js"></script>
        <link rel="stylesheet" href="./styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="headersWrapper">
            <h1>Guess The Color</h1>
            <h2>GUESS THE COLOR ACCORDING TO THE NUMBERS</h2>
            <h3 id="colorDisplay">RGB(000, 000, 000)</h3>
        </div>

        <div id="buttonsWrapper">
            <button id="reset">New Colors</button>
            <span id="message"></span>
            <div>
                <button id="easyBtn">Easy</button>
                <button id="hardBtn" class="selected">Hard</button>
            </div>
        </div>

        <div id="container">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
            <div class="color" id="color6"></div>
        </div>
    </body>
</html>
